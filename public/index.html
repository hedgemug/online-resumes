<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Resumes App</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Online Resumes App</a>
      <ul class="left hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li class="active"><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>

  <div id="vue-app">

    <router-view></router-view>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script>
    $(document).ready(function(){    
    $('.modal').modal();
  });
  </script>  
</body>
</html>

<template id="student-index-page">
  <div class="vue-component">
    <div  v-for="student in students">
      <div class="row">
        <div class="col s3; center-align">
          <a href="/#/student/id"><img class="small-img" src="/images/1.jpg" alt="students photo"></a>
        </div>
        <div class="col s6">
          <p class="left-align; valign-wrapper">{{student.student_name}},  {{student.job_title}}</p>
          <p class="left-align; valign-wrapper">{{student.university_title}}</p>

        </div>
        <div class="col s3">
                  <!-- Modal Trigger -->
          <button data-target="show-contact" class="btn modal-trigger" v-on:click="setCurrentStudent(student)">Contact</button>

        </div>
      </div>
    </div>        

    <!-- Modal Structure -->
    <div id="show-contact" class="modal">
      <div class="modal-content">        
        <h5>{{currentStudent.student_name}}</h5>
        <img class="small-img" src="/images/1.jpg" alt="students photo">        
        <p>Email: {{ currentStudent.email }}</p>
        <p>Phone: {{ currentStudent.phone_number }}</p>
        <p>Linkedin: {{ currentStudent.linkedin_url }}</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
      </div>
    </div>
          

  </div>      
</template>
